                    <p>【共同社7月20日电】日本财务省20日公布的6月贸易统计数据显示，出口减去进口的贸易收支为顺差430亿日元（约合人民币22亿元）。1年11个月来首次呈现顺差。以汽车为主，出口额有所增长。（完）</p>
