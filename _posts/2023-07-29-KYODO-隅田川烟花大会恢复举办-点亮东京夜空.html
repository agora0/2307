                    <p>【共同社7月29日电】东京夏季风景线“隅田川烟花大会”29日举办。该活动因新冠疫情从2020年起停办，这是时隔3年恢复。当天会和往年一样点燃约2万发烟花。随着今年5月新冠病毒的法律定位降至“5类”，举办活动的限制解除，因此决定恢复举办。（完）</p>
