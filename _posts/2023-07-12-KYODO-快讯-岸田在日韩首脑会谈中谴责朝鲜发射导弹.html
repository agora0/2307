                    <p>【共同社维尔纽斯7月12日电】日本首相岸田文雄12日在日韩首脑会谈中，就朝鲜发射洲际弹道导弹（ICBM）指出“此举威胁国际社会的和平与安全，予以强烈谴责。日美韩需要密切合作”。（完）</p>
