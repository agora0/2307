                    <p>【共同社7月10日电】日本财务省10日公布的5月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目为顺差1.8624万亿日元（约合人民币946亿元），达到上年同期的2.4倍。（完）</p>
