                    <p>【共同社7月28日电】丰田汽车公司28日发布消息称，包括大发工业和日野汽车在内的集团2023年上半年全球销量为5,419,841辆，较上年同期增加5.5%。上半年销量连续4年在全球居首成定局。（完）</p>
