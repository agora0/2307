                    <p>【共同社7月3日电】日本央行3日公布的6月企业短期经济观测调查（短观）结果显示，大型制造企业景气判断指数（DI）为正5，较3月上次调查时上升4点。这是自2021年9月以来，时隔6个季度改善。（完）</p>
