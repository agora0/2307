<p>杜蘇芮颱風侵台沒有影響台灣今日的「漢光演習」。這場實彈演習中，台灣模擬中國軍隊攻佔桃園國際機場，台灣連結世界最重要的航點。整場演習著重在防禦中國入侵，共計出動了6架直升機和約180名士兵。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2023/bchi230726_001_finalexport_militarydrills_01r_AVC_1280x720.mp4" controls style="width:100%"></video>
