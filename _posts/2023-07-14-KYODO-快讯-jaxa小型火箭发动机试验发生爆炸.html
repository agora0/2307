<div>
                    <p>【共同社7月14日电】日本宇宙航空研究开发机构（JAXA）14日在秋田县能代火箭实验场，进行了开发中的小型固体燃料火箭“艾普斯龙S”第二级发动机地面燃烧试验，但开始约1分钟后发生了爆炸。JAXA正在确认情况。（完）</p>
